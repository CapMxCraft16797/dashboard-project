<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/51a5096ec1.js" crossorigin="anonymous"></script>
    <title>Dashboard | Mostafa Atef</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="images/_HIM7805.jpeg" alt="">
                </div>
                <h2>Mostafa Atef</h2>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>


    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fa fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>1000</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>400</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>40</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$12000</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>


        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$140</span></td>
                    <td><span class="count">16</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$140</span></td>
                    <td><span class="count">16</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$140</span></td>
                    <td><span class="count">16</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$140</span></td>
                    <td><span class="count">16</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$140</span></td>
                    <td><span class="count">16</span></td>
                </tr>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$140</span></td>
                    <td><span class="count">16</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>

</html>
